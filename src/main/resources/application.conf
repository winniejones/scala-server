server {
  host = ${HOST}
  port = 8080
  // Allowed origins of API requests
  allowed-origins = [
    ${ALLOWED_ORIGIN_1},
  ]
}
database {
  dataSourceClassName = org.h2.jdbcx.JdbcDataSource
  dataSource {
    url = "jdbc:h2:file:./userapp;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:h2-schema.sql'"
    user = sa
  }
